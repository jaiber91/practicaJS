<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras geométricas</title>
</head>
<body>
<header>
    <h1>Figuras Geométricas</h1>
</header>
<section>
    <h2>Calcula el área y perimetro de un cuadrado</h2>
    <form>

        <label for="inputCuadrado">Escribe cuanto mide cada lado del cuadrado</label>
        <input id="inputCuadrado" type="number">
        <button type="button" onclick="calculaPeriCuadrado()">Calcular perimetro</button>
        <button type="button" onclick="calculaAreaCuadrado()">Calcular área</button>
    </form>
</section>

<section>
    <h2>Calcula el área y perimetro de un triangulo</h2>
    <form>

        <label for="inputTriangulo">Escribe cuanto mide cada lado del triangulo</label>
        <input id="inputTriangulo" type="number">
        <button type="button" onclick="calculaPeriTriangulo()">Calcular perimetro</button>
        <button type="button" onclick="calculaAreaTriangulo()">Calcular área</button>
    </form>
</section>
    
    <script src="/practicaJS/calcularFig.js"></script>
</body>
</html>
